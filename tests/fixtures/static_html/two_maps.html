<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>A page containing 1 map</title>
    <script src="//europa.eu/webtools/load.js" async></script>
  </head>
  <body>
    <div>
      <script type="application/json">
        {
          "service": "map",
          "version": "2.0",
          "map": {
            "zoom": 16,
            "center": [50.842156, 4.370375]
          },
          "layers":[
            {
              "markers":{
                "type":"FeatureCollection",
                "features":[
                  {
                    "type":"Feature",
                    "properties":{
                      "name":"Digit HQ",
                      "description":"Rue Belliard 28, Brussels, Belgium"
                    },
                    "geometry":{
                      "type":"Point",
                      "coordinates": [4.370375, 50.842156]
                    }
                  }
                ]
              }
            }
          ]
        }
      </script>
    </div>
    <div>
      <script type="application/json">
        {
          "service": "map",
          "version": "2.0",
          "map": {
            "zoom": 16,
            "center": [48.85295, 2.34994]
          }
        }
      </script>
    </div>
  </body>
</html>
